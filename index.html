<!DOCTYPE html>

<html>
  <head>

<style>
text{
        font-family:rainyhearts;
        font-size:13px;
        pointer-events:none;
    }
    #chart{
        position:absolute;
        width:500px;
        height:500px;
/*         top:0; */
        top:calc((100vh - 500px)/2);
/*         left:0; */
        left:calc(-500px);
        right:0;
        margin:auto;
        cursor:pointer;
    }
    #question{
        position: fixed;
        width:45vw;
        height:100vh;
        top:0;
        right:0px;
    }
    #question h1{
        font-size: 50px;
        font-weight: bold;
        font-family: rainyhearts;
        position: absolute;
        cursor:pointer;
        padding: 0;
        margin: 0;
        top:calc((100vh)/2 - 5px);
/*         top:50.5%; */
        -webkit-transform:translate(0,-50%);
                transform:translate(0,-50%);
    }
</style>




    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  
    <script type="text/javascript" charset="utf-8">
        var padding = {top:0, right:0, bottom:0, left:0},
            w = 500 - padding.left - padding.right,
            h = 500 - padding.top  - padding.bottom,
            // w = window.innerWidth - padding.left - padding.right,
            // h = window.innerHeight - padding.top  - padding.bottom,
            r = Math.min(w, h)/2,
            rotation = 0,
            oldrotation = 0,
            picked = 100000,
            oldpick = [],
            // color must be a function! 
            color = function custom_colors(n) {
  var custom_colors = ["#ff66a2","#ff97ba", "#ffc69e", "#ffb140", "#ddd", "#c5d494", "#08b94e", "#45e0ff", "#bbe0ff", "#868deb"];
  return custom_colors[n % custom_colors.length];
};
            // color = d3.scale.category20();
        var data = [
    {"label":"reading",  "value":1,  "question":"read non-textbook", "list":["conscience","money"]}, 
    {"label":"drawing",  "value":1,  "question":"paper drawing"}, 
    {"label":"coding",  "value":1,  "question":"code website"}, 
    {"label":"music",  "value":1,  "question":"piano"}, 
    {"label":"exercise",  "value":1, "question":"exercise iaido"}, 
    {"label":"work",  "value":1,  "question":"back to work"},
    {"label":"games",  "value":1,  "question":"games animal crossing"}, 
    {"label":"notes bank",  "value":1,  "question":"physics notes"},
    {"label":"doomscroll",  "value":1, "question":"what do i need"},
    {"label":"languages",  "value":1, "question":"japanese"},
    {"label":"reading",  "value":1,  "question":"read textbook"}, 
    {"label":"drawing",  "value":1,  "question":"digital drawing"}, 
    {"label":"coding",  "value":1,  "question":"code fun"}, 
    {"label":"music",  "value":1,  "question":"suona"}, 
    {"label":"exercise",  "value":1, "question":"running"}, 
    {"label":"work",  "value":1,  "question":"back to work"},
    {"label":"games",  "value":1,  "question":"games ffxiv"}, 
    {"label":"notes bank",  "value":1,  "question":"making notes misc"},
              {"label":"doomscroll",  "value":1, "question":"doomscroll aesthetics"},
    {"label":"languages",  "value":1, "question":"cantonese"},
        ];

        var svg = d3.select('#chart')
            .append("svg")
            .data([data])
            .attr("width",  w + padding.left + padding.right)
            .attr("height", h + padding.top + padding.bottom);

        var container = svg.append("g")
            .attr("class", "chartholder")
            .attr("transform", "translate(" + (w/2 + padding.left) + "," + (h/2 + padding.top) + ")");

        var vis = container
            .append("g");
            
        var pie = d3.layout.pie().sort(null).value(function(d){return 1;});

        // declare an arc generator function
        var arc = d3.svg.arc().outerRadius(r);

        // select paths, use arc generator to draw
        var arcs = vis.selectAll("g.slice")
            .data(pie)
            .enter()
            .append("g")
            .attr("class", "slice");
      
        arcs.append("path")
            .attr("fill", function(d, i){ return color(i); })
            .attr("d", function (d) { return arc(d); });

        // add the text
        arcs.append("text").attr("transform", function(d){
                d.innerRadius = 0;
                d.outerRadius = r;
                d.angle = (d.startAngle + d.endAngle)/2;
                return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")translate(" + (d.outerRadius -10) +")";
            })
            .attr("text-anchor", "end")
            .text( function(d, i) {
                return data[i].label;
            });

        container.on("click", spin);

        function spin(d){
            container.on("click", null);
            //all slices have been seen, all done
            console.log("OldPick: " + oldpick.length, "Data length: " + data.length);
            if(oldpick.length == data.length){
                console.log("done");
                container.on("click", null);
                return;
            }
            var  ps       = 360/data.length,
                 pieslice = Math.round(1440/data.length),
                 rng      = Math.floor((Math.random() * 1440) + 360);
                
            rotation = (Math.round(rng / ps) * ps);
            
            picked = Math.round(data.length - (rotation % 360)/ps);
            picked = picked >= data.length ? (picked % data.length) : picked;

            if(oldpick.indexOf(picked) !== -1){
                d3.select(this).call(spin);
                return;
            } else {
                oldpick.push(picked);
            }

            rotation += 90 - Math.round(ps/2);

            vis.transition()
                .duration(3000)
                .attrTween("transform", rotTween)
                .each("end", function(){

                    //mark question as seen
                    d3.select(".slice:nth-child(" + (picked + 1) + ") path")
                        .attr("fill", "#00000000");
                    //populate question
                    d3.select("#question h1")
                        .text(data[picked].question);

                    oldrotation = rotation;
                    container.on("click", spin);
                });
        }

        //make arrow
        svg.append("g")
            .attr("transform", "translate(" + (w + padding.left + padding.right) + "," + ((h/2)+padding.top) + ")")
            .append("path")
            .attr("d", "M-" + (r*.15) + ",0L0," + (r*.05) + "L0,-" + (r*.05) + "Z")
            .style({"fill":"black"});

        function rotTween(to) {
          var i = d3.interpolate(oldrotation % 360, rotation);
          return function(t) {
            return "rotate(" + i(t) + ")";
          };
        }
        
        function getRandomNumbers(){
            var array = new Uint16Array(1000);
            var scale = d3.scale.linear().range([360, 1440]).domain([0, 100000]);

            if(window.hasOwnProperty("crypto") && typeof window.crypto.getRandomValues === "function"){
                window.crypto.getRandomValues(array);
                console.log("works");
            } else {
                //no support for crypto, get crappy random numbers
                for(var i=0; i < 1000; i++){
                    array[i] = Math.floor(Math.random() * 100000) + 1;
                }
            }

            return array;
        }

    </script> 


  </head>

  <body>
      <div id="chart"></div>
    <div id="question"><h1></h1></div>
    </div>
  </body>

</html>
